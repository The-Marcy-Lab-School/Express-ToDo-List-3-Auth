<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
    <link rel="stylesheet" href="../styles/style.css" type="text/css" />
    <link rel="stylesheet" href="../styles/form.css" type="text/css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">
</head>
<body>
    <header>
        <section>
            <h1>Create a To-Do List Account</h1>
        </section>
    </header>
    <main>
        <section>
            <form action="/register" method="post">
              <fieldset>
                <div id="nameField">
                    <div id="firstName">
                        <label for="first_name">First Name</label>
                        <input type="text" placeholder="John..." name="first_name" id="first_name">
                    </div>
                    <div id="lastName">
                        <label for="last_name">Last Name</label>
                        <input type="text" placeholder="Smith..." name="last_name" id="last_name">
                    </div>
                </div>
                <label for="email">Email Address</label>
                <input type="email" placeholder="johnsmith2020@domain.com..." name="email" id="email">
                
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                
                <input class="button-primary" type="submit" value="Create Account">
              </fieldset>
            </form>
        </section>
    </main>
</body>
</html>
