<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" text="text/css" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>To-Do List App</title>
</head>

<body>
  <h1>Sign In</h1>

  <section class="form">
    <form method='post' id="signin-form" action='/login'>
      <fieldset class='form-field'>
        <label for="email-signin-input">Email</label>
        <input type='email' name='email' id='email-signin-input' />

        <label for="password-signin-input">Password</label>
        <input type="password" name="password" id="password-signin-input" />

        <input type="submit" name="submit" value="Login">
        <a class="reroutes" href="/register">Don't have an account?</a>
      </fieldset>
    </form>
  </section>
</body>

</html>
