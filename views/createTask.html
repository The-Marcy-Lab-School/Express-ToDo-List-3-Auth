<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>To-Do List App</title>
</head>

<body>
  <h1 class="header">Add Task</h1>

  <form method='post' action='/newTask'>
    <fieldset class="task-form">
      <label for='taskTitle'>Name</label>
      <input type='text' id='taskName' name='name' />
      <label for='taskTitle'>Description</label>
      <textarea name="description" id="description"></textarea>
      <label for="date">Due Date</label>
      <input type='datetime-local' id='dueDate' name='dueDate' />

      <input type='submit' value="Add Task" />
    </fieldset>
  </form>
</body>

</html>
