<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" type="text/css" />
  <title>Express To-Do</title>
</head>
<body>
  <h1>Tasks</h1>
  <a href="#">Log Out</a>
  <a href="/addTask">Add Task</a>
  
  <table class="u-full-width">
    <thead>
      <tr>
        <th>Task</th>
        <th>Task Description</th>
        <th>Due Date</th>
        <th>Is Complete ?</th>
      </tr>
    </th>
    <tbody id="tbody">
      <tr class="tr">
        <td class="taskName" id="taskName"></td>
        <td class="taskDescription" id="taskDescription"></td>
        <td class="dueDate" id="dueDate"></td>
        <td class="isComplete" id="isComplete"></td>
        
      </tr>
    </tbody>
  </table>
  <section id = "form">
    
  </section>
  
     
  <script type="text/javascript" src="index.js"></script>
</body>
</html>
