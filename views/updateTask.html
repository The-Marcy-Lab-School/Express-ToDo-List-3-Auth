<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" text="text/css" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>To-Do List App</title>
</head>

<body>
  <h1 class="header">Update Task</h1>

  <form method='post' action='/update/<%= task.id %>'>
    <fieldset class="task-form">
      <label for='taskTitle'>New Task Title</label>
      <input type='text' id='taskTitle' name='title' value='<%= task.title %>' />
      <label for="date">New Due Date</label>
      <input type='datetime-local' id='date' name='dueDate' value=<%=t ask.dueDate %> />

      <input type='submit' value="Update Task" />
    </fieldset>
  </form>
</body>

</html>
