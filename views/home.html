<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
  <link rel="stylesheet" text="text/css" href="//cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" type="text/css" href="/styles.css">
  <title>To-Do List App</title>
</head>

<body>
  <header>
    <h1 class="header">Todo List</h1>
    <a id="link" href="/newTask">Add a Task</a>
  </header>
  <table class="list">
    <thead>
      <tr>
        <th>Task</th>
        <th>Due Date</th>
        <th>Description</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody id="taskTable">
    </tbody>
  </table>

  <script type="text/javascript" src="/javascript/home.js"></script>
</body>

</html>
